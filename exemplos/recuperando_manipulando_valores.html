<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
				//		Sintaxe de manipulacao de valores
				//
				//		var variavel = $('#id').val()		(Retorna o valor contido no objeto selecionado)
				//		var variavel = $('#id').val('novo valor')		(Passa um novo valor ao objeto)
			function verInteresses(){
				/*
				
				Sintaxe da funcao each:
				
				$.each(
				('#id:condicao')
				,
				function(indice,valor){
					code
				}
				);

				*/
				console.log('Esse é o vetor de termos escolhidos no check box:')
				$.each($('.interesse:checked'), function(indice, valor)	{
					console.log(indice, valor.value)
				})
			}
			function verSexo(){
				var sexo = $('.sexo:checked').val();
				console.log("Valor:" + sexo);
			}
			function verSite(){
				var valor = $('#origem').val();
				console.log(valor);
			}
			function mudar(){
				$('#nome').val('Qualquer outro valor');
			}
		</script>
	</head>

	<body>
		<hr>
		<p>Abra o console.log</p>
		<hr>
		<br>
		<br>
		<p>Nome:</p>
		<input type="text" id="nome" value="teste de input"/>
		<button onclick="mudar()">mudar</button>
		<br />

		<p>Onde você nos encontrou?</p>
		<select onchange="verSite()" id="origem">
			<option value="1">Google</option>
			<option value="2">Facebook</option>
			<option value="3">Rádio</option>
			<option value="4">Outros meios</option>
		</select>
		<br />

		<p>Sexo:</p>
		<input type="radio" name="sexo" class="sexo" value="f">Feminino<br />
		<input type="radio" name="sexo" class="sexo" value="m">Masculino<br />
		<button onclick="verSexo()">ok</button>
		<br />

		<p>Interesses:</p>
		<input type="checkbox" name="interesse" class="interesse" value="php">PHP<br />
		<input type="checkbox" name="interesse" class="interesse" value="js">JavaScript<br />
		<input type="checkbox" name="interesse" class="interesse" value="angular">Angular<br />
		<input type="checkbox" name="interesse" class="interesse" value="nodejs">NodeJS<br />
		<button onclick="verInteresses()">ok</button>
		

	</body>

</html>
