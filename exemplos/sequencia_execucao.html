<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>		
		<script>
			//Só carrega a função após o DOM estar carregado
			/*
			
			Sintaxe:

			$(document).ready(funcao)
			ou
			$(funcao)

			*/

			$(document).ready(lerElemento)

			function lerElemento() {
				console.log($('#exemplo'))
			}
		</script>
	</head>

	<body>

		<div id="exemplo">Teste</div>

	</body>

	

</html>
