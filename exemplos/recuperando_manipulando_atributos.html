<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			//		Sintaxe de manipulacao de atributo:
			//		
			//		$('#id').attr('atributo','novo valor')

			function mudaDiv(){
				$('div').attr('style', 'background-color: blue; width: 200px; height: 200px')
			}
			function mudaDiv2(){
				$('div').attr('style', 'background-color: red; width: 100px; height: 100px; border: 10px solid black;')
			}

		</script>
	</head>

	<body>
		<button onclick="mudaDiv()">MUDAR ATRIBUTO DA DIV, NESSE CASO O ATRIBUTO STYLE (COR E TAMANHO)</button>
		<button onclick="mudaDiv2()">MUDAR ATRIBUTO DA DIV, NESSE CASO O ATRIBUTO STYLE (BORDA)</button>
		<div style="background-color: red; width: 100px; height: 100px"></div>
	</body>

</html>
